spring.datasource.url=jdbc:postgresql://localhost:5432/ProjectOne
spring.datasource.username=postgres
spring.datasource.password=
# JPA configuration:
# 1- create the schema and right before you shutdown, drop everything
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

#to return the message to the client api
server.error.include-message=always

#logging details about spring security filters
logging.level.org.springframework.security.web.FilterChain.Proxy=debug